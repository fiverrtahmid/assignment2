<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fitness Landing Page</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- header start here -->
		<header class="header-container">
			<div class="inner">
				<div class="header">
					<img class="logo" src="images/logo.png" alt="logo" />
					<input type="checkbox" id="check" />
					<label for="check" class="checkbox">
						<div class="one"></div>
						<div class="two"></div>
						<div class="three"></div>
					</label>
					<nav>
						<ul>
							<li><a class="active" href="#">Home</a></li>
							<li><a href="#">about</a></li>
							<li><a href="#">service</a></li>
							<li><a href="#">contact</a></li>
						</ul>
					</nav>
				</div>
				<!-- hero starts here -->
				<div class="hero-area">
					<div class="hero-left">
						<h1 class="hero-heading">
							Get body in<br /><span>shape</span> & stay<br />healthy
						</h1>
						<p>
							A huge selection of health and fitness content,
							healthy recipes and transformation stories to help
							you get fit and stay fit!
						</p>
						<div class="hero-buttons">
							<a class="btn btn-fill" href="#">join our club</a>
							<a class="btn btn-outline" href="#">download app</a>
						</div>
					</div>
					<div class="hero-right">
						<div class="badge-workout">
							<h2>500+</h2>
							<p>free workout videos</p>
						</div>

						<div class="badge-tutorial">
							<div class="circle"></div>
							<div class="badge-text">
								<h2>300+</h2>
								<p>video tutorial</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
	</body>
</html>
